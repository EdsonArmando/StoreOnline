<body>
  <app-root></app-root>
  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script>
    function  myFunction2() {
      var x = document.getElementById("myTopnav");
      x.className = "app-option-menu";
    }
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "app-option-menu" || x.className ===  "app-option-menu sticky") {
        x.className += " responsive";
      } else {
        x.className = "app-option-menu";
      }
    }
    window.fbAsyncInit = function() {
      FB.init({
        xfbml            : true,
        version          : 'v7.0'
      });
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

  <!-- Your customer chat code -->
  <div class="fb-customerchat"
       attribution=setup_tool
       page_id="110470480727584"
       theme_color="#0084ff"
       logged_in_greeting="Cual es el producto que desea comprar?"
       logged_out_greeting="Cual es el producto que desea comprar?">
  </div>
</body>
